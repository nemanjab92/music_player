<html>
  <head>
    <title>My Audio Player</title>
    <link rel="stylesheet" href="../css/style.css" media="screen" />
  </head>
  <body>
    <div id="container">
      <div id="audio-image">
        <img class="cover" />
      </div>
      <div id="audio-player">
        <div id="audio-info">
          <span class="artist"></span> - <span class="title"></span>
        </div>
        <input id="volume" type="range" min="0" max="10" value="5" />
        <br />
        <div id="buttons">
          <span>
            <button id="prev"></button>
            <button id="play"></button>
            <button id="pause"></button>
            <button id="stop"></button>
            <button id="next"></button>
          </span>
        </div>
        <div class="clearfix"></div>
        <div id="tracker">
          <div id="progressBar">
            <span id="progress"></span>
          </div>
          <span id="duration"></span>
        </div>
        <div class="clearfix"></div>
        <ul id="playlist" class="hidden">
          <li
            song="Crawling - Linkin Park.mp3"
            cover="cover1.jpg"
            artist="Linkin Park"
          >
            Crawling - Linkin Park
          </li>
          <li
            song="Guns N' Roses - Sweet Child O' Mine.mp3"
            cover="gunsnroses.jpg"
            artist="Guns N' Roses"
          >
            Guns N' Roses - Sweet Child O' Mine.mp3
          </li>
          <li
            song="In The End - Linkin Park.mp3"
            cover="cover1.jpg"
            artist="Linkin Park"
          >
            In The End - Linkin Park.mp3
          </li>
          <li
            song="Linkin Park - Forgotten.mp3"
            cover="cover1.jpg"
            artist="Linkin Park"
          >
            Linkin Park - Forgotten.mp3
          </li>
          <li
            song="Linkin Park - Runaway.mp3"
            cover="cover1.jpg"
            artist="Linkin Park"
          >
            Linkin Park - Runaway.mp3
          </li>
          <li
            song="Linkin Park - Runaway.mp3"
            cover="cover1.jpg"
            artist="Linkin Park"
          >
            Runaway.mp3
          </li>
          <li
            song="Scorpions - Wind Of Change.mp3"
            cover="scorpions.jpg"
            artist="Scorpions"
          >
            Scorpions - Wind Of Change.mp3
          </li>
        </ul>
      </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
